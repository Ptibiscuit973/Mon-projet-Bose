<h4 class="card-panel  text-dark text-center bg-info">Log on</h4>

<div class="row">
    <form [formGroup]="registerForm" (click)="onConnect()" class="col s12">
        <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" formControlName="email" type="email" class="validate">
            <label for="icon_prefix">Email</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">lock</i>
            <input id="icon_telephone" formControlName="password" type="password" class="validate">
            <label for="icon_telephone">Password</label>
        </div>
        </div>
        <button [disabled]="registerForm.invalid" class="btn waves-effect waves-light" type="submit" name="action">Se connecter
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
<br><br>

<div>

    <button routerLink="/register" class="btn waves-effect waves-light" type="submit" name="action">Inscrivez vous
        <i class="material-icons right">send</i> 
</button>
</div>
